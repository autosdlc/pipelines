# GitHub reusable workflow for autoSDLC initialization
# Usage: reference this in your workflow:
#   jobs:
#     init:
#       uses: autosdlc/templates/.github/workflows/autosdlc-init.yml@main

name: autoSDLC Initialize

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  init:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' || github.ref_name == 'master'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get GitHub OIDC Token
        id: oidc
        run: |
          TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://autosdlc.io" | jq -r '.value')
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Run autoSDLC Initialization
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/autosdlc/cli:latest init \
            --token "${{ steps.oidc.outputs.token }}" \
            --pipeline-id "${{ github.run_id }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autosdlc-project-config
          path: .ai/project.json
          retention-days: 7
