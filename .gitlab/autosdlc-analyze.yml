# GitLab reusable workflow for autoSDLC analysis stage
# Usage: include this in your .gitlab-ci.yml:
#   include:
#     - project: 'autosdlc/templates'
#       ref: main
#       file: '/.gitlab/autosdlc-analyze.yml'

.autosdlc_analyze:
  stage: analyze
  image: docker:24-cli
  services:
    - docker:24-dind
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: https://autosdlc.io
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  script:
    - |
      docker run --rm \
        ghcr.io/autosdlc/cli:latest analyze \
        --token "$GITLAB_OIDC_TOKEN" \
        --pipeline-id "$CI_PIPELINE_ID"
  rules:
    - if: '$CI_COMMIT_BRANCH == "plan" || $CI_COMMIT_BRANCH == "spec" || $CI_COMMIT_BRANCH == "task" || $CI_COMMIT_BRANCH == "develop"'

autosdlc:analyze:
  extends: .autosdlc_analyze
  tags:
    - docker
